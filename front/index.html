<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="client_side_interaction.js" defer></script>
  </head>
  <body>
    <h1>Welcome to the Quiz!</h1>
    <div id=""
    <h2>Players info</h2>
    <p id="playerCount">Connected: Loading...</p>
    <p id="playerStatus"></p>
    <p id="clientId">Your unique ID:</p>
    <h2>Score</h2>
    <div id="clientsScore"></div>
    <p id="roundCounter">Round : 0</p>
    <div id="questionContainer">
      <h2>Question:</h2>
      <p id="questionText"></p>
      <div id="choices"></div>
    </div>

    <div id="result"></div>
  </body>
</html>
